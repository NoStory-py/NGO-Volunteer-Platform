{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="tab-content mt-3" id="registerTabContent" style="width: 50%; margin: 0 auto;">
  <h1><b>Register</b></h1>
  <ul class="nav nav-tabs" id="registerTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="volunteer-tab" data-bs-toggle="tab" data-bs-target="#volunteer" type="button"
        role="tab" aria-controls="volunteer" aria-selected="true">Register Volunteer</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="ngo-tab" data-bs-toggle="tab" data-bs-target="#ngo" type="button" role="tab"
        aria-controls="ngo" aria-selected="false">Register NGO</button>
    </li>
  </ul>

  
  <div class="tab-pane fade show active" id="volunteer" role="tabpanel" aria-labelledby="volunteer-tab">
    <div class="login-form p-4 border rounded shadow" style="margin: auto; background-color: #f8f9fa;">
    <form method="post" action="{% url 'user_register' %}">
      {% csrf_token %}
      <input type="hidden" name="user_type" value="volunteer">
      {{ user_form.as_p }}
      {{ volunteer_form.as_p }}
      {{ profile_form.as_p }}
      
      <button type="submit" class="btn btn-primary mt-3">Register as Volunteer</button>
    </form>
    </div>
  
  </div>

  <!-- NGO Registration -->

  <div class="tab-pane fade" id="ngo" role="tabpanel" aria-labelledby="ngo-tab">
    <div class="login-form p-4 border rounded shadow" style="margin: auto; background-color: #f8f9fa;">
    <form method="post" action="{% url 'user_register' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="hidden" name="user_type" value="ngo">
      {{ user_form.as_p }}
      {{ ngo_form.as_p }}
      {{ profile_form.as_p }}
      <button type="submit" class="btn btn-primary mt-3">Register NGO</button>
    </form>
    </div>
  </div>


</div>

<script>
  function setUserType(type) {
    document.getElementById('user_type').value = type;
  }
</script>

{% endblock %}
